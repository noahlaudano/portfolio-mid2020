<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Smash - Game Over</title>
    <link rel="shortcut icon" href="img/fly2.png" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/5fcef95b7c.js"
      crossorigin="anonymous"
    ></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- js -->
    <script>
      function startGame() {
        var mode = document.getElementById("mode").value;

        if (mode === " ") {
          alert("Select a mode to start the game");
          return false;
        }

        window.location.href = "app.html?" + mode;
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <img src="img/logo2.png" alt="game over" class="img-fluid" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <div class="mb-3">
              <select class="form-control" id="mode">
                <option value="">== select a mode ==</option>
                <option value="easy">Easy Peasy</option>
                <option value="medium">Kind of Hard</option>
                <option value="hard">Impossible</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-danger btn-lg"
              onclick="startGame()"
            >
              start
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer class="mt-4">
      <nav class="navbar fixed-bottom bg-white navbar-expand-md">
        <div class="mt-3">
          <p>
            coded by
            <a href="../site-portfolio/index.html" class="link"
              >&lt;nathalia is coding /&gt;</a
            >
          </p>
        </div>
        <div class="ml-auto">
          <a href="mailto:nathaliaiscoding@gmail.com"

          ></a>
          <a href="https://twitter.com/niscoding" target="_blank"
            ><i class="fab fa-twitter social"></i
          ></a>
        </div>
      </nav>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
